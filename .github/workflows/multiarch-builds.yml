name: Multi-architecture builds

on:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        type: string
        required: true

jobs:
  
  Create_Release:
    steps:
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          # release_name: ${{ steps.version.outputs.version }}
          release_name: ${{ github.event.inputs.version }}
          tag_name: ${{ github.event.inputs.version }}
          # tag_name: ${{ github.ref }}
          # body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

  Build_Windows:
    permissions:
      id-token: read
      contents: write
    secrets: inherit
    uses: windows-build.yml
      with:
        version: ${{ github.event.inputs.version }}
  
  Build_Linux:
    permissions:
      id-token: read
      contents: write
    secrets: inherit
    uses: linux-build.yml
      with:
        version: ${{ github.event.inputs.version }}
